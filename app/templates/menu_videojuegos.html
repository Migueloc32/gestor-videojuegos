<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Videojuegos</title>
    <style>
        body {
            background-color: #fef8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #6b4b3e;
            margin-bottom: 30px;
        }

        .botones {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        a.button {
            background-color: #d8a86f;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #c98b52;
        }

        .volver-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Gestión de Videojuegos</h1>
    <div class="botones">
        <a href="/videojuegos/lista" class="button">Ver lista de videojuegos</a>
        <a href="/videojuegos/nuevo" class="button">Agregar nuevo videojuego</a>
        <a href="/videojuegos/eliminar" class="button">Eliminar videojuego</a>
        <a href="/videojuegos/descuento" class="button">Aplicar descuento a un videojuego</a>
    </div>
    <div class="volver-container">
        <a href="/" class="button">Volver al menú principal</a>
    </div>
</body>
</html>
