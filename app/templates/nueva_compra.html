<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Compra</title>
    <style>
        body {
            background-color: #fef8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 { color: #6b4b3e; margin-bottom: 30px; }
        form {
            background-color: #fffaf3;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 320px;
        }
        label { color: #8b5e3c; font-weight: 500; margin-bottom: 4px; }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d8a86f;
            font-size: 16px;
            background-color: #fdf6ec;
        }
        button, a.button {
            background-color: #d8a86f;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            cursor: pointer;
            display: inline-block;
        }
        button:hover, a.button:hover { background-color: #c98b52; }
        .acciones {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Registrar compra de videojuego</h1>
    <form method="post" action="/compras/nueva">
        <label for="cliente_id">Usuario:</label>
        <select id="cliente_id" name="cliente_id" required>
            {% for c in clientes %}
            <option value="{{ c.id }}">{{ c.nombre }} - {{ c.direccion }} - {{ c.telefono }}</option>
            {% endfor %}
        </select>
        <label for="videojuego_id">Videojuego:</label>
        <select id="videojuego_id" name="videojuego_id" required>
            {% for v in videojuegos %}
            <option value="{{ v.id }}">{{ v.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Registrar compra</button>
    </form>
    <div class="acciones">
        <a href="/compras/por_usuario" class="button">Consultar compras por usuario</a>
        <a href="/" class="button">Volver al men√∫ principal</a>
    </div>
</body>
</html>
