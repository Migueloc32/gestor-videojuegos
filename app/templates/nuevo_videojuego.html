<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Videojuego</title>
    <style>
        body {
            background-color: #fef8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 { color: #6b4b3e; margin-bottom: 30px; }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        label { color: #8b5e3c; font-weight: bold; }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #d8a86f;
        }
        button {
            background-color: #d8a86f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #c98b52; }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Videojuego</h1>
    <form method="post" action="/videojuegos/nuevo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="genero">GÃ©nero:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" required>

        <button type="submit">Agregar Videojuego</button>
    </form>
</body>
</html>
