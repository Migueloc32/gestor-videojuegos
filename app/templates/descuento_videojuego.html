<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicar Descuento</title>
    <style>
        body {
            background-color: #fef8f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 { color: #6b4b3e; margin-bottom: 30px; }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        label { color: #8b5e3c; font-weight: bold; }
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #d8a86f;
        }
        button, a.button {
            background-color: #d8a86f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover, a.button:hover { background-color: #c98b52; }
        .volver-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Aplicar Descuento a Videojuego</h1>
    <form method="post" action="/videojuegos/descuento">
        <label for="id">ID del videojuego:</label>
        <input type="number" id="id" name="id" min="1" required>
        <label for="porcentaje">Porcentaje de descuento:</label>
        <input type="number" id="porcentaje" name="porcentaje" min="1" max="100" required>
        <button type="submit">Aplicar Descuento</button>
    </form>
    <div class="volver-container">
        <a href="/videojuegos/menu" class="button">Volver al men√∫ de videojuegos</a>
    </div>
</body>
</html>
